<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Velvet Vogue</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; }
    .contact-container { max-width: 500px; margin: 60px auto; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.08); padding: 30px; }
    .thankyou-message {
      color: green;
      font-weight: bold;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.12);
      z-index: 9999;
      text-align: center;
      font-size: 1.3rem;
      display: none;
    }
    .hide-overflow {
      overflow: hidden;
      height: 100vh;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo" style="height:25px;margin-right:10px;">
        Velvet Vogue
      </a>
      <a href="cart.html" class="btn btn-outline-light ms-auto me-2">Cart</a>
      <a href="contact.html" class="btn btn-outline-light">Contact</a>
    </div>
  </nav>

  <div class="contact-container" id="contactContainer">
    <h2 class="mb-4 text-center">Contact Us</h2>
    <form id="contactForm">
      <div class="mb-3">
        <label for="userName" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="userName" required>
      </div>
      <div class="mb-3">
        <label for="userEmail" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="userEmail" required>
      </div>
      <div class="mb-3">
        <label for="userMessage" class="form-label">Message</label>
        <textarea class="form-control" id="userMessage" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <div id="thankYou" class="thankyou-message">
    Thank you for your message. We'll be contact with you soon<br><br>
    <button id="returnHomeBtn" class="btn btn-primary">Return to Home</button>
  </div>

  <footer class="mt-5 bg-dark text-white text-center py-3">
    Â© 2025 Velvet Vogue. All Rights Reserved.
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('contactContainer').style.display = 'none';
      document.getElementById('thankYou').style.display = 'block';
      document.body.classList.add('hide-overflow');
    });

    document.getElementById('returnHomeBtn').addEventListener('click', function() {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
